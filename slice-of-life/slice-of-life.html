<div class="posts">
  {% assign posts=site.posts | where:"lang", page.lang | where:"cat", page.cat %}

      <h2 class="slice-h2"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
